					<option id="opt_GUEST_RATING" value="-rating">Guest rating</option>
					<option id="opt_PRICE_HIGHEST_FIRST" value="price">Price (high to low)</option>
					<option id="opt_PRICE" value="price">Price (low to high)</option>
				</select>
			</form>
		</div>
	</section>

<div class="hotel-wrap">
	
		<div class="description-hotel well" ng-repeat="hotel in hotels | filter:categorySearch | orderBy: sortByPrice">
			<h3 class="p-name">
				<a href="">{{hotel.name}}</a>
			</h3>
			<div class="price pull-right" >
				<span class="pull-right">$85 
        			<button type="button" class="btn btn-info" ng-click="getHotel(hotel)">Book</button>
	        	</span>
			</div>
			<p>{{hotel.location.display_address}}</p>
			<p>Phone: {{hotel.phone}}</p>
			<h5>Rating: {{hotel.rating}}</h5>
			<div class="img-detail">
				<div class="img">
					<img ng-src="{{hotel.image_url}}" width="300" height="200">
				</div>
			</div>
			
		</div>
	</div>
	
</div>

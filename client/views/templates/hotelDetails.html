<div class="container-fluid" >
	<div class="description-hotel well" ng-repeat="detail in details">		
		<h3 class="p-name">
			<a href="" style="margin-left: 20px;">{{detail.name}}</a>
		</h3>
		<div class="price pull-right" >
			<span class="pull-right">
				<h3 style="margin-left: 30px; font-weight: 400;">{{detail.room_Rate.room_detail[0].rate.oneSize | currency:undefined:0}}</h3> 
    			<button type="button" class="btn btn-info" style="width: 110px;" ng-click="booked(detail.id)">Book</button>
    			<div ng-show="{{detail.rating}} < 4" style="margin-top: 10px; margin-left: 10px;">
					<img ng-src="https://s3-media1.fl.yelpcdn.com/assets/2/www/img/5ef3eb3cb162/ico/stars/v1/stars_3_half.png">
				</div>
				<div ng-show="{{detail.rating}} == 4" style="margin-top: 10px; margin-left: 10px;">
					<img ng-src="https://s3-media4.fl.yelpcdn.com/assets/2/www/img/c2f3dd9799a5/ico/stars/v1/stars_4.png">
				</div>
				<div ng-show="{{detail.rating}} > 4 && {{detail.rating}} < 5" style="margin-top: 10px; margin-left: 10px;">
					<img ng-src="https://s3-media2.fl.yelpcdn.com/assets/2/www/img/99493c12711e/ico/stars/v1/stars_4_half.png">
				</div>
				<div ng-show="{{detail.rating}} == 5" style="margin-top: 10px; margin-left: 10px;">
					<img ng-src="https://s3-media1.fl.yelpcdn.com/assets/2/www/img/f1def11e4e79/ico/stars/v1/stars_5.png">
				</div>
        	</span>
		</div>
		
		<p style="margin-left: 20px;">{{detail.address}}, {{detail.city}}, {{detail.zipcode}}&nbsp;Tel: {{detail.phone}}</p>
		<div class="row">	
			<div class="col-xs-12 col-md-8 slider">
			    <img ng-repeat="slide in slides" class="slide slide-animation nonDraggableImage"
			         ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()"
			         ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.images}}" width="800" height="500" display= "inline-block">

			    <a class="arrow prev" href="" ng-click="nextSlide()"></a>
			    <a class="arrow next" href="" ng-click="prevSlide()"></a>
			    <nav class="navImg">
			        <div class="wrapper">
			            <ul class="dots">
			                <li class="dot" ng-repeat="slide in slides">
			                    <a href="#" ng-class="{'active':isCurrentSlideIndex($index)}"
			                       ng-click="setCurrentSlideIndex($index);"></a>
	                        </li>
			            </ul>
			        </div>
			    </nav>		    
			</div>
			<div ng-controller="MapCtrl" class="col-xs-6 col-md-4 mapDetail">
		        <ui-gmap-google-map center='map.center' zoom='map.zoom'>
		        <ui-gmap-marker  coords="marker.coords" idKey="marker.idKey"></ui-gmap-marker>
				</ui-gmap-google-map>
			</div>
		</div>
		<div>
			<h4 style="font-weight: bold;">{{detail.room_Rate.room_detail[0].desc}}</h4>
		
			<ul class="about-list" ng-repeat="display in displayDetail">
				<li>{{display}}</li>
			</ul>
		</div>
	</div>
</div>

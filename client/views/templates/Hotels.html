<div class="container-fluid">
	<section id="tools-menu">
		<div id="sort" class="well">
			<p class="sort-label"></p>
			<form name="basic-sort" id="basic-sort" method="get" action="" autocomplete="off">
				<label for="sort-order" class="offscreen">Sort by</label>
				<select name="sort-order" id="sort-order" ng-model="sortByPrice">
					<option id="opt_GUEST_RATING" value="-rating">Guest rating</option>
					<option id="opt_PRICE_HIGHEST_FIRST" value="-room_Rate.room_detail[0].rate.oneSize">Price (high to low)</option>
					<option id="opt_PRICE" value="room_Rate.room_detail[0].rate.oneSize">Price (low to high)</option>
				</select>
				<!-- <select name="sort-order" id="sort-order" ng-model="sortByRate">
					<option id="opt_GUEST_RATING" value="-rating">Guest rating</option>
					<option id="opt_GUEST_RATING" value="rating">Guest rating</option>					
				</select> -->
			</form>
		</div>
	</section>
		
	<div class="description-hotel well" ng-repeat="hotel in hotels | filter:sortByRate | orderBy: sortByPrice">
		<h3 class="p-name">
			<a href="">{{hotel.name}}</a>
		</h3>
		<div class="price pull-right" >
			<span class="pull-right">
				<h3 ng-model="hotel.room_Rate.room_detail[0].rate.oneSize">{{hotel.room_Rate.room_detail[0].rate.oneSize | currency}} </h3>
    			<button type="button" class="btn btn-info" ng-click="getHotel(hotel.id)">Choose Hotel</button>
    			<h4>Rating: {{hotel.rating}}</h4>	
        	</span>
		</div>
		<p>{{hotel.address}}, {{hotel.city}}, {{hotel.zipcode}}</p>
		<p>Phone: {{hotel.phone}}</p>
		
			<img ng-src="{{hotel.imgURL.photos[0]}}" width="350" height="250" display= "inline-block">
			<div style="display:inline-block; margin-left: 20px;">
  				<p style="font-size: 15px;">{{hotel.room_Rate.room_detail[0].desc}}</p>
			</div>
		</div>
	</div>

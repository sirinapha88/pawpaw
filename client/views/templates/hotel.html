<div class="container-fluid">
	<div class="row">
		<div class="well" ng-repeat="hotel in gHotels">
			<table class="table table-bordered">
				<a ng-href="{{hotel.name}}"<h3>{{hotel.name}}</h3></a>
				<p>{{hotel.formatted_address}}</p>					
				<img {{hotel.photos[0].html_attributions[0]}}" style="height: 200px; width: 300px;">
				
				<h4>Rating: {{hotel.rating}}</h4>
			</table>
			<div class="hotel-price">
			<h2>$50</h2>
		</div>
		
		</div>
		
	</div>
</div>

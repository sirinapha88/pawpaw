<div class="jumbotron">
	<div class="row" ng-repeat="detail in details">
		<div class="col-md-offset-4 col-md-4">
			<div class="thumbnail">
			  <img ng-src="{{detail.imgURL.photos[0]}}" alt="...">
			    <div class="caption">
			      <h4 id='thumbnailLabel'>{{detail.name}}</h4>
			      <p>{{detail.address}}</p>
			      <p>{{detail.description | limitTo: 275}}...</p>
			      <p>
			        <button type="button" class="btn btn-info" width="300" height="200" display= "inline-block" ng-click="placeOrder()">Book Now</button>
			      </p>
			    </div>
			</div>
		</div>
	</div>
</div>

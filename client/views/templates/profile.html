<div class="container-fluid" id="signup-form" style="margin-top: 10px;">
	<div class="row" ng-repeat="detail in details">
  		<div class="col-md-6 well">
  			<img ng-src="{{detail.imgURL.photos[0]}}" style="width:650px; height:400px; margin-bottom: 20px;">
  		</div>
		<div class="col-md-6">
	  		<h3 class="p-name">
				<a href="" style="margin-left: 20px; margin-right: 10px; display: inline; float: left;">{{detail.hotelName}}</a>			 			
				<div ng-show="{{detail.rating}} < 4">
					<img ng-src="https://s3-media1.fl.yelpcdn.com/assets/2/www/img/5ef3eb3cb162/ico/stars/v1/stars_3_half.png">
				</div>
				<div ng-show="{{detail.rating}} == 4" >
					<img ng-src="https://s3-media4.fl.yelpcdn.com/assets/2/www/img/c2f3dd9799a5/ico/stars/v1/stars_4.png">
				</div>
				<div ng-show="{{detail.rating}} > 4 && {{detail.rating}} < 5">
					<img ng-src="https://s3-media2.fl.yelpcdn.com/assets/2/www/img/99493c12711e/ico/stars/v1/stars_4_half.png">
				</div>		 
				<div ng-show="{{detail.rating}} == 5">
					<img ng-src="https://s3-media1.fl.yelpcdn.com/assets/2/www/img/f1def11e4e79/ico/stars/v1/stars_5.png">
				</div>
			</h3>
			<p style="margin-left: 20px;">{{detail.address}}, {{detail.city}}, {{detail.zipcode}}&nbsp; Tel: {{detail.phone}}</p>
			<p style="margin-left: 20px;">Check in date: {{detail.checkin | date:'yyyy-MM-dd'}} </p>
			<p style="margin-left: 20px;">Check out date: {{detail.checkout | date:'yyyy-MM-dd'}}</p>
			<p style="margin-left: 20px;">Room details: {{detail.room_type}}</p>
	  </div>
	</div>
</div>

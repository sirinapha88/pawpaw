<div class="thumbnail fixImage">
	<img src="/client/images/dogLooking.jpg" alt="...">				
</div>

<div class="container-fluid listHotel">
	<section id="tools-menu">
			<div class="btn-group btn-group-justified" role="group" >

			  	<div class="btn-group" role="group">
			    	<button type="button" class="btn btn-default" ng-click="sortBy = '-rating'">Guest rating</button>
				</div>
				<div class="btn-group" role="group">
			    	<button type="button" class="btn btn-default" value="room_Rate.room_detail[0].rate.oneSize"  ng-click="sortBy = '-room_Rate.room_detail[0].rate.oneSize'">Price (high to low)</button>
			  	</div>
			  	<div class="btn-group" role="group">
			    	<button type="button" class="btn btn-default" value="-room_Rate.room_detail[0].rate.oneSize" ng-click="sortBy= 'room_Rate.room_detail[0].rate.oneSize'">Price (low to high)</button>
			  	</div>
		</div>
	</section>
	

	<div class="row hotelRow" ng-repeat="hotel in hotels | orderBy: sortBy">
	  	<div class="col-md-4">
	  		<img ng-src="{{hotel.imgURL.photos[0]}}" width="400" height="300" position="center">
	  	</div>
	  	<div class="col-md-8 well" style="height: 300px;">		  
			<div class="description-hotel" >
				<h3 class="p-name"><a href="">{{hotel.name}}</a></h3>
			</div>
		
			<div class="price pull-right" style="margin-top: -60px;">
				<span class="pull-right">
					<h3 ng-model="hotel.room_Rate.room_detail[0].rate.oneSize" style="margin-left: 25px; font-weight: 400;">{{hotel.room_Rate.room_detail[0].rate.oneSize | currency:undefined:0}}</h3>
	    			<button type="button" class="btn btn-info" ng-click="getHotel(hotel.id)">Choose Hotel</button>	
	    			<div class="rating">
		    			<div ng-show="{{hotel.rating}} < 4" >
						<img ng-src="https://s3-media1.fl.yelpcdn.com/assets/2/www/img/5ef3eb3cb162/ico/stars/v1/stars_3_half.png">
						</div>
						<div ng-show="{{hotel.rating}} == 4">
							<img ng-src="https://s3-media4.fl.yelpcdn.com/assets/2/www/img/c2f3dd9799a5/ico/stars/v1/stars_4.png">
						</div>
						<div ng-show="{{hotel.rating}} > 4 && {{hotel.rating}} < 5">
							<img ng-src="https://s3-media2.fl.yelpcdn.com/assets/2/www/img/99493c12711e/ico/stars/v1/stars_4_half.png">
						</div>
						<div ng-show="{{hotel.rating}} == 5">
							<img ng-src="https://s3-media1.fl.yelpcdn.com/assets/2/www/img/f1def11e4e79/ico/stars/v1/stars_5.png">
						</div>
					</div>
	        	</span>
			</div>
			<p>{{hotel.address}}, {{hotel.city}}, {{hotel.zipcode}}</p>
			<p>Phone: {{hotel.phone}}</p>

			<div style="display:inline-block; margin-left: 6px; margin-top: 40px;">
  				<li style="font-size: 15px; width:500px; height:40px; overflow:hidden;">{{hotel.room_Rate.room_detail[0].desc}}</li>
			</div>
		</div>
	</div>
</div>

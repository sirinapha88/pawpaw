<div class="container-fluid">
	<div class="row">
		<div class="well">
			<table class="table table-bordered">
				<tbody>
			      <tr class="space" ng-repeat="hotel in hotels| filter:categorySearch | filter: nameSearch | orderBy: sortByPrice">
			        <td><img ng-src="{{hotel.image_url}}" width="300" height="200"></td>
			        <td class="tdContainer"><h3>{{hotel.name}}
			        	<span class="pull-right">$85 
		        			<button type="button" class="btn btn-info" ng-click="addToBag(item,quantity)">Book</button>
			        	</span>
			        	</h3>	     
			        	<h5>{{hotel.location.display_address}}</h5> 		        				       
			        	<h5>Phone: {{hotel.phone}}</h5>
			        	<h5>Rating: {{hotel.rating}}</h5>		          			
		        	</td>
			      </tr>
			    </tbody>
			</table>
		</div>
	</div>
</div>

<div class="container-fluid">
	<div class="description-hotel well" ng-repeat="detail in details">		
			<h3 class="p-name">
				<a href="">{{detail.name}}</a>
			</h3>
			<div class="price pull-right" >
				<span class="pull-right">
					<h3>{{detail.room_Rate.room_detail[0].rate.oneSize | currency}}</h3> 
        			<button type="button" class="btn btn-info" style="width: 110px;" ng-click="booked(detail.id)">Book</button>
        			<h4>Rating: {{detail.rating}}</h4>
	        	</span>
			</div>
			<p>{{detail.address}}, {{detail.city}}, {{detail.zipcode}}</p>
			<p>Phone: {{detail.phone}}</p>
			
			<div class="img-detail">
				<div class="img">
				<div class="container slider">
				    <img ng-repeat="slide in slides" class="slide"
				        ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide}}" idth="300" height="200" display= "inline-block">

				    <nav class="nav">
				        <div class="wrapper">
				            <ul class="dots">
				                <li class="dot" ng-repeat="slide in slides">
				                    <a href="#" ng-class="{'active':isCurrentSlideIndex($index)}"
				                      ng-click="setCurrentSlideIndex($index);">{{slide.description}}</a></li>
				            </ul>
				        </div>
    				</nav>
				</div>
					<!-- <img ng-src="{{detail.imgURL.photos[0]}}" width="300" height="200" display= "inline-block"> -->
					<div style="display:inline-block; margin-left: 20px;">
  						<p style="font-size: 15px;">{{detail.room_Rate.room_detail[0].desc}}</p>
					</div>
					<p>{{detail.room_Rate.room_detail[0].detail}}</p>
				</div>
			</div>			
		</div>
	</div>

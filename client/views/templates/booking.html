<div class="container"><h1>Your booking: 
		<!-- <span class="pull-right">Order Total: {{getSubTotal()/100 | currency}} </span></h1> -->
	</div>
	<div>
		<table class="table table-bordered" >
		    <thead>
		      	<tr>
			        <th>Product</th>
			        <th>Quantity</th>
			        <th>Sub Total</th>
		      	</tr>
		    </thead>
		    <tbody>
		      	<tr ng-repeat="hotel in hotels">			        
			        <td class="tdContainer"><h3>{{hotel.name}}</h3>
			        	<img ng-src="{{hotel.image_url}}">	        	
			        	<h5>{{hotel.location.display_address}}</h5>
			        	<h5>Phone: {{hotel.phone}}</h5> 		        	
			        	<h5>Rating: {{hotel.rating}}</h5>
			        </td>
			        <td>
						<span ng-hide="editMode"><h5>{{order.quantity}}</h5></span>		       	
				        <input type="number" min="1" ng-model="order.quantity" ng-show="editMode">
			        </td>
			        <td>{{(order.quantity) * (order.item.price)/100 | currency}}</td>
			        <td>
			        	<span>
				        	<button type="submit" class="btn btn-warning" ng-hide="editMode" ng-click="editMode = true; editItem(order.item)">Edit
							</button>
						</span>
						<span>
				        	<button type="submit" class="btn btn-warning" ng-show="editMode" ng-click="editMode = false">Save
							</button>
						</span>
			        	<button type="button" class="btn btn-danger" ng-click="removeItem(order)">Remove</button>
			        </td>
		      	</tr>
		    </tbody>
		</table>
		<span class="pull-right">
			<button type="button" class="btn btn" ng-click="placeOrder()">Place Order</button>
		</span>
